<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text Processor</title>
  <style>
    body {
      display: flex;
      flex-direction: row;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
    }
    .input-section, .output-section {
      flex: 1;
      padding: 20px;
      box-sizing: border-box;
    }
    .output-section {
      background-color: #f4f4f4;
      overflow-y: auto;
    }
    textarea {
      width: 100%;
      height: 80%;
      padding: 10px;
      box-sizing: border-box;
      font-size: 16px;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    .result {
      font-size: 18px;
      line-height: 1.6;
    }
  </style>
</head>
<body>

<div class="input-section">
  <h2>Reading As before</h2>
  <textarea id="textInput" placeholder="Your bunny wrote..."></textarea>
  <button onclick="processText()">Go!</button>
</div>

<div class="output-section">
  <h2>Reading mode Bionic Reading</h2>
  <div id="output" class="result"></div>
</div>

<script>
  function processText() {
    const textInput = document.getElementById('textInput').value;
    const output = document.getElementById('output');
    
    // Function to process each word
    function processWord(word) {
      // Remove punctuation from the end of the word for processing
      const punctuation = word.match(/[.,!?]$/) ? word.slice(-1) : '';
      const baseWord = punctuation ? word.slice(0, -1) : word;

      if (baseWord.length === 3) {
        return `<b>${baseWord[0]}</b>${baseWord.slice(1)}${punctuation}`;
      } else {
        const halfLength = Math.ceil(baseWord.length / 2);
        return `<b>${baseWord.slice(0, halfLength)}</b>${baseWord.slice(halfLength)}${punctuation}`;
      }
    }

    // Process each word in the text
    const processedText = textInput.split(/\s+/).map(word => processWord(word)).join(' ');

    // Display the result
    output.innerHTML = processedText;
  }
</script>

</body>
</html>
